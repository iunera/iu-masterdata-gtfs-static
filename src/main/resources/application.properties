spring.datasource.url=jdbc:postgresql://localhost:5432/gtfs-v2
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.enabled=true

spring.jackson.visibility.field=any
spring.jackson.visibility.getter=none
spring.jackson.visibility.setter=none
spring.jackson.visibility.is-getter=none
#debug=true
logging.level.root=INFO
#none means off
gtfs.folderimport.source=none
gtfs.folderimport.importedfolder=imported

gtfs.default.timezone=Europe/Berlin
gtfs.folderimport.revertonerrors=false
gtfs.folderimport.skiperrors=false